<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <html>
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h:form>               
                <p:panel header="DIGITE LOS GASTOS CORRESPONDIENTES">
                    <div>
                        <p:inputText id="pasajes" value="#{loginManageBean.nombreUsuario}"/>
                        <p:outputLabel for="@previous" value=""/>  
                    </div>
                    <div>
                        <p:inputText id="hospedaje" value="#{loginManageBean.nombreUsuario}"/>
                        <p:outputLabel for="@previous" value="Monto De emergencia"/>  
                    </div>
                </p:panel>
                <p:panel header="POR SER PRECAVIDO, ES NECESARIO QUE EL USUARIO DIGITE UN MONTO DE EMERGENCIA\n
                         SI SE QUEDA SIN DINERO">
                    <p:inputText id="name" value="#{loginManageBean.nombreUsuario}"/>
                    <p:outputLabel for="@previous" value="Monto De emergencia"/>  
                </p:panel>
                <p:panel header="FINALIZAR PLAN">
                    <h:form>
                        <p:commandButton id="salirPlan" value="Salir del planificador" action="login" ajax="false"/>
                    </h:form>
                </p:panel>
            </h:form>
        </h:body>
    </html>
</f:view>
