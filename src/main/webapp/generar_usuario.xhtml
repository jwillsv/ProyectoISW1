<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <html>
        <h:head>
             <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Prueba con Primefaces</title>
        </h:head>
        <h:body>
            <h:form>   
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages><!-- comment -->
                <p:panel header="LOGIN ENTRADA DE VIAJES">
                    <div>
                        <p:inputText id="nombreUsuarioN" value="#{nuevoUsuarioBean.nombreUsuario}"/>
                        <p:outputLabel for="@previous" value="ID"/> 
                    </div>
                    <p:separator/>
                    <div>
                        <p:inputText id="ContrasenaN" value="#{nuevoUsuarioBean.contrasena}"/>
                        <p:outputLabel for="@previous" value="pass"/> 
                    </div>
                    <p:separator/>
                    <div>
                        <p:inputText id="VerificarContrasenaaN" value="#{nuevoUsuarioBean.verifyContrasena}"/>
                        <p:outputLabel for="@previous" value="verifyPass"/> 
                    </div>
                        <p:commandButton value="Validar" action="#{nuevoUsuarioBean.validar()}" update="msg1"/>
                        <h:outputLabel id="msg1" value="#{nuevoUsuarioBean.mensaje}" />                   
                </p:panel>
            </h:form>
        </h:body>
    </html>
</f:view>
