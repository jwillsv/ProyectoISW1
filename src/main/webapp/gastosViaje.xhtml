<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <html>
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages><!-- comment -->               
                <p:panel header="ASIGNE LOS GASTOS DE SU PLAN">
                    <p:galleria value="#{gastosBean.paisSeleccionado}" var="Paises recomendados" >
                        <p:graphicImage value="./ProyectoPlanificador/src/main/webapp/Imagenes/#{gastosBean.paisSeleccionado}/"
                                        title="#{countryDatesBean.paisSeleccionado}" alt="Imágenes Representativas del país" />
                    </p:galleria>
                </p:panel>
                <p:panel header="CREAR PLAN">
                    <h:form>
                        <p:commandButton id="salirPlan" value="Salir del planificador" action="login" ajax="false"/>
                    </h:form>
                </p:panel>
            </h:form>
        </h:body>
    </html>
</f:view>
