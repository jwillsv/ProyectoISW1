<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <html>
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages><!-- comment -->
                <p:panel header="EQUIPAJE (DIGITE INTEGRANTES Y EL PESO)">            
                    <p:dataTable var="equipaje" value="#{equipajeIntegrantesBean.listaEquipaje}" paginator="true"  rows="10">
                        <p:column headerText="Integrante">
                            <p:cellEditor>
                                <p:column headerText="Integrante">
                                    <h:outputText value="#{equipaje.nombreIntegrante }" />
                                </p:column>
                                <p:column headerText="Peso equipaje">
                                    <h:outputText value="#{equipaje.pesoEquipaje}" />
                                </p:column>
                                <p:column headerText="Valor Equipaje">
                                    <h:outputText value="#{equipaje.valorEquipaje}" />
                                </p:column>
                            </p:cellEditor>
                        </p:column>                      
                    </p:dataTable>
                    <p:commandButton value="Añadir" action="añadir" ajax="false"/>
                </p:panel>
                <p:panel>
                    <p:commandButton value="Volver" action="volver" ajax="false"/>
                </p:panel>
            </h:form>
        </h:body>
    </html>
</f:view>
