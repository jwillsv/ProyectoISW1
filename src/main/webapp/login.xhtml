<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <html>
        <h:form>
            <h:head>
                <title>Facelet Title</title>
            </h:head>
            <h:body>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages><!-- comment -->
                <p:panel header="LOGIN ENTRADA DE VIAJES">
                    <div>
                        <p:inputText id="name" value="#{loginManageBean.nombreUsuario}"/>
                        <p:outputLabel for="@previous" value="Nombre Usuario"/>                                                                      
                    </div>
                    <p:separator/>
                    <div>
                        <p:inputText id="pass" value="#{loginManageBean.contrasena}"/>
                        <p:outputLabel for="@previous" value="password"/> 
                    </div>
                    <p:separator/>


                    <p:commandButton id ="validar" value="Entrar" action="#{loginManageBean.entrarPlataforma()}" ajax="false" update="msg"/>
                    <h:outputLabel id="msg" value="#{loginManageBean.mensaje}" />     
                    <p:commandButton id ="usuarioNuevo" value="Crear Nuevo Usuario" action="newuser" ajax="false"/>    


                    <p:panel>

                        <p:commandButton id="salirPlan" value="Salir" action="salir" ajax="false"/> 

                    </p:panel>


                </p:panel>
            </h:body>
        </h:form>
    </html>
</f:view>
