<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <html>
        <h:form>
            <h:head>
                <title>Facelet Title</title>
            </h:head>
            <h:body>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages><!-- comment -->
                <p:panel header="ELIJA SU DESTINO Y LAS FECHAS DE INICIO Y TERMINACIÓN DEL VIAJE EN SU PLAN">
                    <div> 
                        <p:outputLabel for="@next" value="Seleccione un Pais a viajar"/>
                        <p:selectOneMenu id="option" value="#{countryDatesBean.eleccionPais}">
                            <f:selectItem itemLabel="Afganistan" itemValue="Afganistan"/>
                            <f:selectItem itemLabel="Albania" itemValue="Albania"/>
                            <f:selectItem itemLabel="Alemania" itemValue="Alemania"/>
                            <f:selectItem itemLabel="Andorra" itemValue="Andorra"/>
                            <f:selectItem itemLabel="Angola" itemValue="Angola"/>
                            <f:selectItem itemLabel="Estados Unidos" itemValue="Estados Unidos"/>
                            <f:selectItem itemLabel="Eslovaquia" itemValue="Eslovaquia"/>
                            <f:selectItem itemLabel="Estambul" itemValue="Estambul"/>
                            <f:selectItem itemLabel="España" itemValue="España"/>
                            <f:selectItem itemLabel="Egipto" itemValue="Egipto"/>
                            <f:selectItem itemLabel="Francia" itemValue="Francia"/>
                            <f:selectItem itemLabel="Finlandia" itemValue="Finlandia"/>
                            <f:selectItem itemLabel="Italia" itemValue="Italia"/>
                            <f:selectItem itemLabel="India" itemValue="India"/>
                            <f:selectItem itemLabel="Reino Unido" itemValue="Reino Unido"/>
                            <f:selectItem itemLabel="Rep Checa" itemValue="Rep Checa"/>
                            <f:selectItem itemLabel="Rumania" itemValue="Rumania"/>
                            <f:selectItem itemLabel="Ruanda" itemValue="Ruanda"/>
                            <f:selectItem itemLabel="Rusia" itemValue="Rusia"/>
                            <f:selectItem itemLabel="Suiza" itemValue="Suiza"/>
                            <f:facet name="footer">
                                <h:outputText value="Elija una opción" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>             
                    </div>
                </p:panel>
                <p:panel header="VALIDE LAS FECHAS">
                    <div> 
                        <p:commandButton  value="validar" action="#{countryDatesBean.validarFechas()}" ajax="false"/>        
                    </div> 
                </p:panel>
                <p:panel header="SI QUIERE VOLVER AL PLANIFICADOR, ELIJA SALIR PLAN">
                    <p:commandButton  value="Salir del plan" action="salir" ajax="false"/>
                </p:panel>       
            </h:body>
        </h:form>
    </html>
</f:view>
